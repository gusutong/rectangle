<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48*48" type="image/png">
</head>
<body>
  <div class="rectangle">
    <div id="rectangle-width-validate">
      <label>宽度：</label>
      <input type="text" id="rectangle-width" data-label="宽度" autofocus>
      <span>*</span>
      <br>
    </div>
    <div id="rectangle-height-validate">
      <label>高度：</label>
      <input type="text" id="rectangle-height" data-label="高度">
      <span>*</span>
      <br>
    </div>
    <input type="button" id="rectangle-calc" value="计算">
    <br>
    <label>周长：</label>
    <input type="text" id="rectangle-perimeter" disabled>
    <br>
    <label>面积：</label>
    <input type="text" id="rectangle-area" disabled>
  </div>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="rectangle.js"></script>
</body>
</html>
